<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <!-- HOME BUTTON -->
        <a class="navbar-brand {% if request.path == '/' %}active{% endif %}" href="{% url 'MY_BLOG_APP:home' %}">
            Home
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'MY_BLOG_APP:create-post' %}">
                            Create Post
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'MY_BLOG_APP:logout-page' %}">
                            Logout
                        </a>
                    <li class="nav-item">
                        <span class="nav-link text-light">
                            Hi, {{ user.username }}
                        </span>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'MY_BLOG_APP:login-page' %}">
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'MY_BLOG_APP:register-page' %}">
                            Register
                        </a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
