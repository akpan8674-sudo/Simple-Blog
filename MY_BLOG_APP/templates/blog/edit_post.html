{% extends 'blog/base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow p-4">
            <h3>Edit Post</h3>
            <form method="POST">
                {% csrf_token %}
                <input name="title" class="form-control mb-3" value="{{ post.title }}" required>
                <textarea name="content" rows="6" class="form-control mb-3" required>{{ post.content }}</textarea>
                <button class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
